<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add User</title>
</head>
<body>
    <div class="container">
        <div class="col-8 m-auto">
            <h2 class="text-center">Welcome to library management portal</h2>
            <div>
                <h3 class="text-center text-bg-secondary"> Add New User</h3>
                <form method="post" onsubmit="return false">
                    <div class="mb-3 mt-3">
                      <label for="user-name">Name:</label>
                      <input type="text" class="form-control" id="user-name" placeholder="Enter name" name="user-name">
                    </div>
                    <div class="mb-3 mt-3">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="book-price" placeholder="Enter email" name="email">
                    </div>
                    <div class="mb-3">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                    </div>
                    
                    <div class="col-2 m-auto">
                      <button type="submit" class="btn btn-primary">Add Book</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
