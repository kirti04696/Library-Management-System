<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="col-8 m-auto text-center">
            <h2>Welcome to library management portal</h2>
            <h3 class="text-center text-bg-secondary">Admin Dashboard</h3>
            <div class="col-6 m-auto">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary">Add User</button>
                    <button type="button" class="btn btn-primary">Block User</button>
                    <button type="button" class="btn btn-primary">Delete User</button>
                    <button type="button" class="btn btn-primary">Add Book</button>
                    <button type="button" class="btn btn-primary">Update Book</button>
                    <button type="button" class="btn btn-primary">Delete Book</button>
                    <button type="button" class="btn btn-primary">Issued History of a book</button>
                    <button type="button" class="btn btn-primary">History of a User</button>
                    <button type="button" class="btn btn-primary">Issue Book</button>
                    <button type="button" class="btn btn-primary">Collect Book</button>
                  </div>
            </div>
        </div>

    </div>

</body>
</html>
