<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add Book</title>
</head>
<body>
    <div class="container">
        <div class="col-8 m-auto">
            <h2 class="text-center">Welcome to library management portal</h2>
            <div>
                <h3 class="text-center text-bg-secondary"> Add New Book</h3>
                <form method="post" onsubmit="return false">
                    <div class="mb-3 mt-3">
                      <label for="book-name">Book Name:</label>
                      <input type="text" class="form-control" id="book-name" placeholder="Enter book name" name="book-name">
                    </div>
                    <div class="mb-3">
                      <label for="book-author">Book Author:</label>
                      <input type="text" class="form-control" id="book-author" placeholder="Enter book author name" name="book-author">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="book-price">Book Price:</label>
                        <input type="text" class="form-control" id="book-price" placeholder="Enter book price" name="book-price">
                      </div>
                      <div class="mb-3">
                        <label for="book-edition">Book Edition:</label>
                        <input type="text" class="form-control" id="book-edition" placeholder="Enter book edition" name="book-edition">
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="book-count">Book Count:</label>
                        <input type="text" class="form-control" id="book-count" placeholder="Enter book count" name="book-count">
                      </div>
                      <div class="col-2 m-auto">
                        <button type="submit" class="btn btn-primary">Add Book</button>
                      </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
